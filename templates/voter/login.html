<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/voter/login.css') }}">
    <script src="{{ url_for('static',filename='js/admin/login.js') }}"></script>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <script>
        var messages = "{{ messages | safe }}";
        alert(messages.replace(/^\[(.+)\]$/, '$1').replace(/'/g, ''));
    </script>
    {% endif %}
    {% endwith %}
    <title>Voter login - e_Voter</title>
</head>

<body class="p-3 m-0 border-0 bd-example bg-primary bg-gradient">
    <button class="btn btn-info" style="margin-left: 1300px;" onclick="window.open('/', '_blank'); window.close()">🏠 Home</button>
    <form method="post">
        <div class="align-center">
            <h1>Sign in to your account</h1><br><br>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default"
                style="background-color:rgb(96, 255, 215)">Aadhar ID</span>
            <input type="text" class="form-control" aria-describedby="inputGroup-sizing-default" spellcheck="false"
                name="aadhar" maxlength="11" id="aadhar" required>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default"
                style="background-color:rgb(96, 255, 215)">Password</span>
            <input type="password" class="form-control password" aria-describedby="inputGroup-sizing-default"
                spellcheck="false" name="passwd" maxlength="10" id="passwd">
        </div><br><br>
        <div class="align-center">
            {{msg}}
        </div>
        <div class="align-center">
            <button type="submit" class="btn btn-success">🔓 Sign in</button>
        </div>
    </form>
</body>

</html>
