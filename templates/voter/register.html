<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static',filename='js/voter/register.js') }}"></script>
    <title>Voter registration - e_Voter</title>
</head>

<body class="p-3 m-0 border-0 bd-example">
    <form method="post" class="row g-3" onsubmit="if(!confirm('Are you sure you want to register?')){return false;}">
        <div class="col-md-4">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                    style="background-color:rgb(165, 255, 96)">Name</span>
                <input type="text" class="form-control" aria-describedby="inputGroup-sizing-default" spellcheck="false"
                    name="name" id="name" maxlength="30" required>
            </div>
        </div>
        <div class="col-md-4">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                    style="background-color:rgb(165, 255, 96)">Aadhar ID</span>
                <input type="int" class="form-control" aria-describedby="inputGroup-sizing-default" spellcheck="false"
                    name="aadhar" id="aadhar" maxlength="11" required>
            </div>
        </div>
        <div class="col-md-4">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                    style="background-color:rgb(165, 255, 96)">Date of Birth</span>
                <input type="date" class="form-control" aria-describedby="inputGroup-sizing-default" spellcheck="false"
                    name="dob" id="dob" required>
            </div>
        </div>
        <div class="col-md-4">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                    style="background-color:rgb(165, 255, 96)">Age</span>
                <input type="number" class="form-control" aria-describedby="inputGroup-sizing-default"
                    spellcheck="false" name="age" id="age" min="18" onclick="ageCalculator()"
                    placeholder="Click here to get the age!" readonly required>
            </div>
        </div>
        <div class="col-md-4">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                    style="background-color:rgb(165, 255, 96)">Gender</span>&ensp;
                <div class="form-check" name="gender" aria-describedby="inputGroup-sizing-default">
                    <input class="form-check-input" type="radio" name="flexRadioGender" id="flexRadioMale" value="M"
                        required>
                    <label class="form-check-label" for="flexRadioMale">
                        Male
                    </label><br>
                    <input class="form-check-input" type="radio" name="flexRadioGender" id="flexRadioFemale" value="F"
                        required>
                    <label class="form-check-label" for="flexRadioFemale">
                        Female
                    </label><br>
                    <input class="form-check-input" type="radio" name="flexRadioGender" id="flexRadioTrans" value="T"
                        required>
                    <label class="form-check-label" for="flexRadioTrans">
                        Transgender
                    </label>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                    style="background-color:rgb(165, 255, 96)">Qualification</span>
                <select class="form-select" aria-label="Qualification" aria-describedby="inputGroup-sizing-default"
                    name="qualification" id="qualification" required>
                    <option value="" selected>None</option>
                    <option value="10">Tenth pass</option>
                    <option value="12">Twelfth pass</option>
                    <option value="deg">Under Graduate</option>
                    <option value="pdeg">Post Graduate</option>
                    <option value="phd">Post Doctorate</option>
                </select>
            </div>
        </div>
        <div class="col-md-4">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                    style="background-color:rgb(165, 255, 96)">Password</span>
                <input type="password" class="form-control passwd" aria-describedby="inputGroup-sizing-default"
                    spellcheck="false" name="passwd" id="passwd" onkeyup="checkPasswd()" maxlength="10" required>
            </div>
        </div>
        <div class="col-md-4">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                    style="background-color:rgb(165, 255, 96)">Re-enter Password
                </span>
                <input type="password" class="form-control" aria-describedby="inputGroup-sizing-default" spellcheck="false"
                    name="repasswd" id="repasswd" onkeyup="checkPasswd()" maxlength="10" required>
                </div>
                <span id="message"></span>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default"
                style="background-color:rgb(165, 255, 96)">Candidate ID</span>
            <div class="input-group-text">
                <input type="text" class="form-control" aria-describedby="inputGroup-sizing-default" spellcheck="false" name="cand"
                    id="cand" maxlength="5" disabled>
            </div>
            <div class="input-group-text">
                <input type="checkbox" class="form-check-input" aria-describedby="inputGroup-sizing-default"
                    id="unblocked">
            </div>
            <span class="input-group-text" id="inputGroup-sizing-default" style="background-color:rgb(165, 255, 96)">⬅️
                Click here if you are a candidate</span>
        </div>

        <div class="mb-3" style="text-align: center;">
            <input type="submit" class="btn btn-primary" id="submit" value="Proceed to user creation">
            <input type="reset" class="btn btn-danger" value="Clear">
        </div>
    </form>
    <script>
        var vname = document.getElementById("name")
            vname.onkeyup = function () {
                var PATTERN = /^[a-zA-Z ]+$/;
                if (!vname.value.match(PATTERN)) {
                    vname.value = vname.value.replace(vname.value.slice(-1), "");
                }
            }

        document.getElementById('unblocked').onchange = function () {
                document.getElementById('cand').disabled = !this.checked;
            };
        var checkPasswd=function(){
            var passwd = document.getElementById("passwd").value;
            var repasswd = document.getElementById("repasswd").value;
            if (passwd==repasswd) {
                document.getElementById('message').style.color="green";
                document.getElementById('message').innerHTML="Matching! ✅";
                document.getElementById('submit').disabled=false;
            } else {
                document.getElementById('message').style.color = "red";
                document.getElementById('message').innerHTML = "Not matching! ❌";
                document.getElementById('submit').disabled = true;
            }
        }
    </script>
</body>

</html>
