<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Vary" content="*">
    <title>Admin login - VMS PORTAL FOR e_Voter</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/admin/login.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static',filename='js/admin/login.js') }}"></script>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <script>
        var messages = "{{ messages | safe }}";
        alert(messages.replace(/^\[(.+)\]$/, '$1').replace(/'/g, ''));
    </script>
    {% endif %}
    {% endwith %}

</head>

<body class="p-3 m-0 border-0 bd-example bg-secondary bg-gradient">
    <form method="post">
        <div class="align-center">
            <h1>VMS PORTAL DASHBOARD FOR e_Voter</h1><br><br>
            <h3>Administrator login</h3><br><br>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default"
                style="background-color:rgb(255, 205, 205)">Password</span>
            <input type="password" class="form-control password" aria-describedby="inputGroup-sizing-default" spellcheck="false"
                data-ms-editor="true" name="password" id="exampleInputPassword1">
        </div>
        <div class="align-center">
            <button type="submit" class="btn btn-primary">ðŸ”“ Login</button>
        </div>
    </form>
</body>

</html>
