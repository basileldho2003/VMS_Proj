<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <title>Update candidate details - VMS PORTAL FOR e_Voter</title>
</head>

<body class="p-3 m-0 border-0 bd-example"><br><br><br><br>
    <form action="/edit_candidate/details" method="post" class="row g-3">
        <div class="col-md-4" style="text-align: center; margin: auto;">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                    style="background-color:rgb(255, 133, 96)">Candidate ID</span>
                <select class="form-select" aria-label="Candidate ID" aria-describedby="inputGroup-sizing-default"
                    name="cid" id="cid">
                    <option value="" selected>----------Select Candidate ID----------</option>
                    {% for cand in cid_data %}
                    <option value="{{ cand[0] }}">{{ cand[0] }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="mb-3" style="text-align: center;">
            <input type="submit" class="btn btn-primary" value="Submit">
            <input type="reset" class="btn btn-danger" value="Clear">
        </div>
    </form>

    <script>
        function dispVal() {
            var cid = document.getElementById("cid").value;
            const request = new XMLHttpRequest();
            request.open("POST", `/edit_candidate/${cid}`)
            request.send()
            alert(cid)
            alert("Candidate name : {{cname}}, party : {{party}}, logo : {{logo}} "); //Blank values are displayed!!!
        }
       
        function Symbol() {
            var party = document.getElementById("party").value;
            switch (party) {
                case "BJP":
                    document.getElementById("logo").value = "Lotus";
                    break;
                case "CONG":
                    document.getElementById("logo").value = "Hand";
                    break;
                case "AAP":
                    document.getElementById("logo").value = "Broom";
                    break;
                case "CPI(M)":
                    document.getElementById("logo").value = "Plough";
                    break;
                case "IND":
                    document.getElementById("logo").value = "Laptop";
                    break;
                case "NOTA":
                    document.getElementById("logo").value = "No logo";
                    break
                default:
                    document.getElementById("logo").value = "";
            }
        }
    </script>
</body>

</html>
